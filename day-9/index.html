<footer class="text-muted py-5">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>

var rowReferance = document.querySelector('.row');

function fetchProduct() {
    fetch('https://dummyjson.com/products')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        return response.json();
      })
      .then(data => {
        console.log(data,'ffg');




        data.products.map((item)=>{

          rowReferance.innerHTML += `<div class="col-lg-3 col-md-4 col-sm-12 mb-5">
                    <div class="card" style="width: 18rem; height:450px;">
                        <img src="${item?.images[0]}"  class="card-img-top" alt="..." style="height:200px !important"/>
                         <div class="card-body">
                          <h5 class="card-title">${item?.brand}</h5>
                          <p class="card-text">${item?.description}</p>
                          <a href="#" class="btn btn-primary" onclick="addToCart()">Add to Cart</a>
                        </div>
                      </div>

                </div>`

        })
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });
  }

  function addToCart ()
  { var toastElement = document.getElementById('liveToast');
    var toast = new bootstrap.Toast(toastElement);
    toast.show();
  }



  
function searchProduct() {
  var query = document.getElementById('search').value;
    fetch('https://dummyjson.com/products/search?q='+ query)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        return response.json();
      })
      .then(data => {
        console.log(data,'ffg');


rowReferance.innerHTML = '';

        data.products.map((item)=>{

          rowReferance.innerHTML += `<div class="col-lg-3 col-md-4 col-sm-12 mb-5">
                    <div class="card" style="width: 18rem; height:450px;">
                        <img src="${item?.images[0]}"  class="card-img-top" alt="..." style="height:200px !important"/>
                         <div class="card-body">
                          <h5 class="card-title">${item?.brand}</h5>
                          <p class="card-text">${item?.description}</p>
                          <a href="#" class="btn btn-primary" onclick="addToCart()">Add to Cart</a>
                        </div>
                      </div>

                </div>`

        })
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });
  }
  fetchProduct();

  </script>
        
    

    </body>
